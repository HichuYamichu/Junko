schema {
  query: Query
}

type Query {
  Categories(): [Category]
  Category(Name: String!): Category
  Command(Name: String!): Command
}

type Category {
  name: String
  commands: [Command]
}

type Command {
  name: String,
  description: Description
}

type Description {
  content: String,
  usage: String,
  examples: [String!]
}
