syntax = "proto3";

package junko;

service Junko {
  rpc getCommands (CommandsRequest) returns (CommandsResponce) {}
}

message CommandsRequest {}

message CommandsResponce {
  repeated Category categories = 1;
}

message Category {
  string name = 1;
  repeated Command commands = 2;
}

message Command {
  string name = 1;
  string content = 2;
  string usage = 3;
  repeated string examples = 4;
}
