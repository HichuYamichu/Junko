version: '3'
services:
  redis:
    container_name: redis
    image: redis
  bot:
    container_name: bot
    restart: always
    build: ./src/bot
    env_file:
      - ./src/bot/.env
    volumes:
      - ./src/proto:/usr/src/proto
  api:
    container_name: api
    restart: always
    build: ./src/api
    volumes:
      - ./src/proto:/usr/src/proto
    ports:
      - '3000:3000'
  dashboard:
    container_name: dashboard
    restart: always
    build: ./src/dashboard
    env_file:
      - ./src/dashboard/.env
    ports:
      - '8080:8080'
